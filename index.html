<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BRUNO C.GOMES">
    <!-- MEU CSS-->
    <link rel="stylesheet" href="style.css">
    <title>TELA DE LOGIN</title>
</head>
<body>
    <h1>TELA DE LOGIN</h1>

    <main class="login">
        <div class="login__container">
          <h2 class="login__title">Login</h2>
          <form class="login__form">
            <input class="login__input" type="email" placeholder="E-mail" />
            <span class="login__input-border"></span>
            <input class="login__input" type="password" placeholder="Senha" />
            <span class="login__input-border"></span>
            <button class="login__submit">Login</button>
            <a class="login__reset" href="#">Esqueceu a senha?</a>
          </form>
        </div>
      </main>

      <footer>
       <h1> Bruno C.Gomes da Silva </h1>
      </footer>
    <!-- MEU CSS-->
    <script src="scripit.js"></script>
</body>
</html>
